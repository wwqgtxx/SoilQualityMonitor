<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <title>用户登录</title>
</head>
<body>
    <div class="container">
        <div>
            <div>
                <h1>用户登录</h1>
            </div>

            <div>
                <form class="form-inline" id="loginform">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" name="username" id="username" value="" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="text" class="form-control" name="password" id="password" value="" placeholder="密码">
                    </div>
                    <div class="form-group checkbox">
                        <label for="rememberMe">保持登录</label>
                        <input type="checkbox" class="form-control" name="rememberMe" id="rememberMe" value="true" checked>
                    </div>
                    <button type="submit" class="btn btn-default" id="sub">登录</button>
                </form>

            </div>
        </div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery-1.12.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/jquery-confirm.js"></script>
    <link href="lib/jquery-confirm.css" rel="stylesheet">
    <script src="login.js"></script>
</body>
</html>
