    <meta charset="utf-8">

<body>
    <div class="container">
        <div>
            <div>
                <h1>土壤质量检测</h1>
            </div>

            <div id="scsettingdiv">
                <h2>监控器数据设置</h2>
                <form class="form-inline" id="scsettingform">
                    <div class="form-group">
                        <label>工作模式</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="scmode" id="scserver" value="server">
                                服务器模式
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="scmode" id="scclient" value="client" checked>
                                客户端模式
                            </label>
                        </div>
                    </div>
                    <div class="form-group" id="schostdiv">
                        <label for="schost">监控器地址</label>
                        <input type="text" class="form-control" name="schost" id="schost" value="localhost" placeholder="监控器地址">
                    </div>
                    <div class="form-group" id="scportdiv">
                        <label for="scport">端口号</label>
                        <input type="text" class="form-control" name="scport" id="scport" value="8266" placeholder="端口号">
                    </div>
                    <button type="submit" class="btn btn-default" id="subscsetting">提交</button>
                </form>
            </div>

            <div>
                <h2>数据显示</h2>
                <div class="table-responsive">
                    <table class="table table-striped" id="tableArea">
                        <!-- On rows -->
                        <tr class="title" id="tableTitle">
                            <th class="dt_name">项目名称</th>
                            <th class="dt_data">数据</th>
                        </tr>
                        <tr>
                            <td class="dt_name">土壤温度</td>
                            <td class="dt_data" id="soiltemperature">*</td>
                        </tr>
                        <tr>
                            <td class="dt_name">土壤湿度</td>
                            <td class="dt_data" id="soilmoisture">*</td>
                        </tr>
                        <tr>
                            <td class="dt_name">土壤肥力</td>
                            <td class="dt_data" id="soilfertility">*</td>
                        </tr>
                        <tr>
                            <td class="dt_name">室内温度</td>
                            <td class="dt_data" id="indoortemperature">*</td>
                        </tr>
                        <tr>
                            <td class="dt_name">室内湿度</td>
                            <td class="dt_data" id="indoormoisture">*</td>
                        </tr>
                    </table>
                </div>
            </div>

            <div>
                <h2>数据设置</h2>
                <form class="form-inline" id="datasetform">
                    <div class="form-group">
                        <label for="detectiontime">检测时间</label>
                        <input type="text" class="form-control" name="setting.detectiontime" id="detectiontime" value="" placeholder="检测时间">
                    </div>
                    <div class="form-group">
                        <label for="lowertemperature">温度下限</label>
                        <input type="text" class="form-control" name="setting.lowertemperature" id="lowertemperature" value="" placeholder="温度下限">
                    </div>
                    <button type="submit" class="btn btn-default" id="sub">提交修改</button>
                </form>

                <!--<button type="button" class="btn btn-danger btn-block" id="btnclean">清空所有数据</button>-->
            </div>
        </div>
